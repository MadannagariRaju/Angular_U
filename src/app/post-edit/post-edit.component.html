<h2 *ngIf="editEnabled == true">Edit Post</h2>
<h2 *ngIf="editEnabled == false">Add Post</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<label for="staticEmail" class="col-sm-2 col-form-label"><Strong>Title:</Strong></label>
<div class="col-sm-10">
  <input type="text" class="form-control" id="staticEmail" formControlName="title"/>
</div>
<div class="col-sm-10">
  <label for="exampleFormControlTextarea1" class="form-label"
    >Description:</label
  >
  <textarea
    class="form-control"
    id="exampleFormControlTextarea1"
    rows="3"
    formControlName="description"
  ></textarea>
</div>
<label for="staticEmail" class="col-sm-2 col-form-label"><Strong>Img Path:</Strong></label>
<div class="col-sm-10">
  <input type="text" class="form-control" id="staticEmail" formControlName="imgPath"/>
  <img class="img-responsive" src="{{form.value.imgPath}}" alt="">
</div>

<div class="d-flex my-4" >
    <button class="btn btn-outline-success mx-2" type="submit" [disabled]="form.invalid">submit</button>
    <button class="btn btn-outline-success" type="reset">clear</button>
</div>
</form>
